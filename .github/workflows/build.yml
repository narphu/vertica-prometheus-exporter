name: Go

on:
  push:
    branches:
     - dev
  pull_request:
    branches:
     - dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
      id: go
    - name: Style
      run: make style
    - name: Vet
      run: make vet
    - name: Test
      run: make test
    - name: Build
      run: make build