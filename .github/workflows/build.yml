name: Go

on:
  push:
    branches:
     - dev
  pull_request:
    branches:
     - dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Format
      run: make format
    - name: Test
      run: make test
    - name: Build
      run: make build